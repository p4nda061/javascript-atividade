<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    <button onclick="calcularIMC()">Calcular IMC</button>

    <p>IMC: <span id="imc"></span></p>
    <p>Situação: <span id="situacao"></span></p>

    <script src="script.js"></script>

    <button><a href="/PW/Javascript - exercícios/index.html">Voltar a pagina Inicial</a></button>
</body>
</html>
